# iwd configuration
# /etc/iwd/main.conf
# Network configuration is handled by systemd-networkd

[General]
# Disable iwd's built-in DHCP, use systemd-networkd instead
EnableNetworkConfiguration=false

[Network]
# Enable IPv6
EnableIPv6=true
# Use systemd-resolved for DNS
NameResolvingService=systemd

[Scan]
# Enable periodic scanning for available networks
DisablePeriodicScan=false

[Settings]
# Automatically connect to known networks
AutoConnect=true
