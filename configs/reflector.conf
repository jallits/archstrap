# /etc/xdg/reflector/reflector.conf
# Reflector configuration for automatic mirror updates
# This file is used by reflector.service and reflector.timer

# Use HTTPS mirrors only for security
--protocol https

# Only use mirrors synchronized within the last 12 hours
--age 12

# Sort by download speed
--sort rate

# Use the 10 fastest mirrors
--fastest 10

# Save to pacman mirrorlist
--save /etc/pacman.d/mirrorlist

# Country will be auto-detected on first run
# Uncomment and set your country code for faster results:
# --country US
